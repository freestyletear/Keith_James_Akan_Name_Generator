<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name Generator | Keith James</title>
    <link rel="shortcut icon" href="https://t3.ftcdn.net/jpg/02/57/38/38/240_F_257383892_EpQSY6FL9PNQ9qeledSDmTiphmPTr8mv.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="welcome-note" class="container">
        <h1 id="note-one">Welcome to Akan Name Generator</h1>
        <h2 id="note-two">Where you get Your Akan Name Easy and Fast!!!!!!</h2>
    </div>
        <div class="birthdayGenderCollector">
            <form action="">
                <div>
                    <label for="date">Enter your Directory of Birth</label>
                    <input id="birthDate" type="date" placeholder="">
                </div>
                <p id="emptyDate"></p>
                <h3>Select Gender</h3>
                <div id="radioInput">
                    <input id="genderMale" type="radio" name="gender">
                    <label for="gender">Male</label>
                </div>
                <div id="radioInput">
                    <input id="genderFemale" type="radio" name="gender">
                    <label for="gender">Female</label>
                </div>
                <p id="not-checked"></p>
                <button type="submit" onclick="akanNameCalculator();">Submit</button> 
            </form>
        </div>
        <div class="myResults">
            <h4>Results:</h4>
            <p id="results"></p>
        </div>
    <script src="./script.js"></script>
</body>
</html>
